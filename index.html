<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice - Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <!-- heading -->
        <h1 id="heading">Press Start to Play!</h1>
        <div class="dice-area">
            <!-- left player dice -->
            <div class="left">
                <img src="img/1.png" id="leftImg" height="50" alt="1-img">
            </div>
            <!-- right player dice -->
            <div class="right">
                <img src="img/1.png" alt="1-img" id="rightImg" height="50">
            </div>

        </div>
        <!-- start button -->
        <input type="button" value="Start" onclick="startGame()" id="btn-start">
    </div>
    <script src="index.js"></script>
</body>

</html>
